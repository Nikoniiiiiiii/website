<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/signup.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script type="module" src="firebaseauth.js"></script>
    <title>Signup/Login</title>
</head>

<body>
   

    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <input type="text" id="rname" placeholder="Name" required>
                <input type="text" id="rsid" placeholder="Student ID"required>
                <input type="email" id="remail" placeholder="Email"required>
                <input type="password" id="rpw" placeholder="Password"required>
                <button class="btn" id="submitSignUp">Signup</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
         
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                <input type="email" id="em" placeholder="Email"required>
                <input type="password" id="pass" placeholder="Password"required>
                
                <button class="btn" id="submitSignIn">Login </button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Are you already a user?</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Students</h1>
                    <p>If you don't have account please</p>
                    <button class="hidden" id="register">Signup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
